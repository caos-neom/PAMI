<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bytesized&display=swap" rel="stylesheet">
</head>
<body>
    <script>
        let segundos = 0
        let minutos = 0
let horas = 0
let timer
 = document.createElement(('h1'))
 timer.style.fontSize = '100px'
 
        setInterval(() => {
            segundos++ 

if (segundos > 59){
    minutos++
    segundos = 0
}

if(minutos > 59){
    horas++
    minutos = 0
}

timer.innerText = horas + ' :' + minutos + ' : ' + segundos
timer.style.fontFamily = 'bytesized' 
timer.style.fontSize = '150px' 
}, 1);

document.querySelector('body').appendChild(timer)
    </script>
</body>
</html>
